<h2><br>Normal Priority</h2>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Issue</th>
        <th>Date (M/D)</th>
        <th colspan="1">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Front-end request optimize</td>
        <td>04/18</td>
        <td colspan="1">
          <p>Try to optimize requests to server that happen on each page load. This sometimes may delay main business request. Examples:</p>
          <ul>
            <li>We load menu items from server on each page open, can be cached</li>
            <li>Statistic requests like a route loading time and also Feedback feature's request should be queued last</li>
          </ul>
          <p>So the idea is not to give a chance for other requests to delay user from viewing of business data</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">2</td>
        <td colspan="1">DbDoc metadata "Required" validation rule</td>
        <td colspan="1">04/19</td>
        <td colspan="1">"Required" validation rule conflicts with model not-null rule. When we add such rule it visually seems added but after reloading page it won't appear.</td>
      </tr>
      <tr>
        <td colspan="1">3</td>
        <td colspan="1">Getting rid of application reloadings</td>
        <td colspan="1">07/05</td>
        <td colspan="1">Rework user.service.ts and other related things to rid from redundant application reloadings. Namely: Log-in, Log-out, User's avatar change.</td>
      </tr>
      <tr>
        <td colspan="1">4</td>
        <td colspan="1">Grid's export feature</td>
        <td colspan="1">07/05</td>
        <td colspan="1">Rework exporting feature of Grid. Remove all code on back end which relates to exporting. All logic of "xlsx" and "csv" exporting should be on front end. There are lot of libraries and native tools of JavaScript to encapsulate such function within front end inside Grid.</td>
      </tr>
      <tr>
        <td colspan="1">5</td>
        <td colspan="1">Async validators</td>
        <td colspan="1">07/05</td>
        <td colspan="1">We need to include async validator to our solution. It will help users to see their input errors immediately without request sending. Next pages required such behaviour: Registration (email), User Editing (email), Profile (email), Static Pages (alias), perhaps somewhere else. For such field should be visual loader in the right side which indicates background validation process.</td>
      </tr>
      <tr>
        <td colspan="1">6</td>
        <td colspan="1">Grid rows selection by row clicking</td>
        <td colspan="1">07/05</td>
        <td colspan="1">
          <p>I often hear desire about Grid rows selection by just tapping on row. We agreed about special column with checkboxes and radio buttons but seems that this way is not suitable for all customers. Need to provide new selection mode which allow to select rows by tapping.</p>
          <p>&nbsp;</p>
          <p>(Requested by&nbsp;David Foster (not only) 07/04)</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">7</td>
        <td colspan="1">Visual indicators for pending</td>
        <td colspan="1">07/05</td>
        <td colspan="1">
          <p>Provide visual loader to inform user about background process instead of "dead" page. Such loader might be placed:</p>
          <p>1) on submit button when we sending form<br>2) on the right side of inputs when async validation in process<br>3) on page instead of form (or on all form inputs and submit button at the same time) when we need to load some data on form before let user edit this<br>4) instead of image when it loading</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">8</td>
        <td colspan="1">Visual loader for app</td>
        <td colspan="1">09/07</td>
        <td colspan="1">After removing default theme (Indigo) which was written by default in index.html we need some neutral visual loader when application loads.</td>
      </tr>
      <tr>
        <td colspan="1">9</td>
        <td colspan="1">Companies logo uploading</td>
        <td colspan="1">30/07</td>
        <td colspan="1">
          <p>Presently is possible situation when we can upload some file but not press the "Save" button then. In a result we are getting an unrelated "dead" file which stored in file system but never used. Also we can change the logo but old image would not be deleted.</p>
          <p>If talking about this situation more globally, FileSorageController is redundant because files uploading in pure form never make sense. That process always performs along some business-action. By this cause we should use FileStorageService inside controllers which allow files uploading, instead of separate FileStorageController.</p>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
